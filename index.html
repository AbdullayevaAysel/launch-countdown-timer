<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Launch countdown timer</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">We're launching soon</h1>

      <main class="timer">
        <div>
          <div class="time-count">
            <span></span>
            <div class="flip">
              <div class="top">08</div>
              <div class="bottom">08</div>
            </div>
            <span></span>
          </div>
          <div class="time-name">Days</div>
        </div>
        <div>
          <div class="time-count">
            <span></span>
            <div class="flip">
              <div class="top">08</div>
              <div class="bottom">08</div>
            </div>
            <span></span>
          </div>
          <div class="time-name">Hours</div>
        </div>
        <div>
          <div class="time-count">
            <span></span>
            <div class="flip">
              <div class="top">08</div>
              <div class="bottom">08</div>
            </div>
            <span></span>
          </div>
          <div class="time-name">Minutes</div>
        </div>
        <div>
          <div class="time-count">
            <span></span>
            <div class="flip">
              <div class="top">08</div>
              <div class="bottom">08</div>
            </div>
            <span></span>
          </div>
          <div class="time-name">Seconds</div>
        </div>
      </main>

      <footer>
        <a href="#">
          <img src="./images/icon-facebook.svg" alt="" />
        </a>
        <a href="#">
          <img src="./images/icon-pinterest.svg" alt="" />
        </a>
        <a href="#">
          <img src="./images/icon-instagram.svg" alt="" />
        </a>
      </footer>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
